<!DOCTYPE html>
<html lang="en">
<head>
    <title>Gray Box Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <style>
        .gray-box {
            background-color: #f8f9fa;
            padding: 20px;
            margin: 0 auto;
            max-width: 900px;
        }
    </style>
</head>
<body>
    <div class="container" style="margin-top: 50px;">
        <div class="row justify-content-center">
            <div class="col-md-9">
                <div class="gray-box">
                    <h3>Welcome to water level forecasting system in Issyk-Kul lake</h3>
                    <p>Thank you for visiting our website. To access all the features and services, please register an account.</p>
                    <p>If you already have an account, you can log in <a href="{% url 'signin' %}">here</a>.</p>
                    <a href="{% url 'signup' %}" type="button" class="btn btn-primary">Register Now</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
